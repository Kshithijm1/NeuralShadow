version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./secret.key:/app/secret.key
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - backend

# Note: Ollama is expected to be running on host.
# In Docker, we might need to use host.docker.internal to reach it.
